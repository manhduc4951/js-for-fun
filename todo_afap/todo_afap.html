<!DOCTYPE html>
<html>
<head>
	<title>ToDo AFAP</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="todo_afap.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<ul>
				<li id="header">TO-DO LIST <i class="fa fa-minus right" aria-hidden="true"></i></li>
				<li><input type="text" placeholder="Enter something to do..."></li>
				<li class="bl"><span class="trash"><i class="fa fa-trash-o" aria-hidden="true"></i></span><span class="list done">Earn 1m</span></li>
				<li class="bl"><span class="trash"><i class="fa fa-trash-o" aria-hidden="true"></i></span><span class="list done">Spend 2m</span></li>
			</ul>
		</div>
	</div>
</div>

<script
  src="http://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="todo_afap.js"></script>	
</body>
</html>
